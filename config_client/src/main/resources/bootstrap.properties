spring.cloud.config.name=xl-config
spring.cloud.config.profile=dev
spring.cloud.config.uri=http://xl-config-server:8097/
spring.cloud.config.label=master

#开启Config服务发现支持
spring.cloud.config.discovery.enabled = true 
#指定server端的name,也就是server端spring.application.name的值
spring.cloud.config.discovery.serviceId = XL-CONFIG-SERVER
#指向注册中心的地址
eureka.client.serviceUrl.defaultZone =http://eureka-Branch.com:8094/eureka/,http://eureka-master.com:8090




