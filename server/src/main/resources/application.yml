---
spring:
  application:
    name: service
  profiles: master
server:
  port: 8090
eureka:
  instance:
    hostname: eureka-master.com
    prefer-ip-address: false
  client:
    service-url:
      defaultZone: http://eureka-Branch.com:8094/eureka/,http://localhost:8099/eureka/

